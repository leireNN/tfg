<ion-view view-title="Reset Password">
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="resetData.email">
        </label>

        <label class="item">
          <button class="button button-block button-positive" ng-click="sendEmail()">Send email to reset password</button>
        </label>

      </div>
    </form>
  </div>
  </ion-content>
</ion-view>
