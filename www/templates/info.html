<ion-view view-title="Info">
  <ion-content>
    <ion-list>

      <ion-item class="item" ng-click="resize($event)">
        <ion-label floating>Last info:</ion-label>
        <ion-item ng-repeat="conversation in conversations" ng-click="">
          <ion-item class="item" ng-click="resize()">
            <textarea id="page_content" class="msd-elastic">

                      Time:{{conversation.time}}
                      User:{{conversation.userText}}
                      Mooi: {{conversation.iaText}}


            </textarea>
        </ion-item>
      </ion-item>
      </ion-item>

      <ion-item
          ng-repeat="alarm in alarms"
          ng-click=""
          ng-class="'item-' + alarm.color">
        <p>
          <a class="item item-icon-left" ng-class="'item-' + alarm.color" href="#">
              {{alarm.time}}
              <br>
              {{alarm.userText}}
              <i class="icon ion-android-warning"></i>
          </a>
        </p>
      </ion-item>

    </ion-list>
    <label class="item">
      <button class="button button-block button-default button-energized" ng-click="resetAlarm()">Reset alarm list</button>
    </label>
  </ion-content>
</ion-view>
